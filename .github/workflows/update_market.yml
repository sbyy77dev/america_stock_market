name: Update 30 opening/closing price of ETF
on:
  schedule:
    - cron: "30 13 * * 1-5"  # 월~금 13:30(UTC) → 한국 22:30(서머타임)
    - cron: "00 20 * * 1-5"  # 월~금 20:00(UTC) → 한국 05:00(서머타임)
  workflow_dispatch:  # 수동 실행 가능
  
jobs:
  update-market:
    runs-on: ubuntu-latest

    steps:
      - name: 레포 체크아웃
        uses: actions/checkout@v3

      - name: Python 세팅
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 패키지 설치
        run: pip install requests pandas matplotlib
      
      - name: 시장 데이터, chart, README 갱신
        env: 
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: python stock_market.python
      - name: 커밋 & 푸시
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md market_chart.png market_history.json || echo "No changes"
          git commit -m "자동: 시장 시세/차트, README 갱신" || echo "No changes"
          git push
